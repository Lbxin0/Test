<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>U 灵注册界面</title>
<link type="text/css" href="css/U 灵注册.css" rel="stylesheet" />
<link rel="shortcut icon" href="music_128px_580163_easyicon.net.ico">
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/U 灵注册.js"></script>
</head>

<body>
<div id="aii">
<form id="form1">
<fieldset style="width:700px; ">
<legend>
注册区
</legend><br>
<fieldset style="width:590px; padding-bottom:10px;">
<legend>
基本信息区
</legend>

用户姓名：<input id="name" type="text" />&nbsp
<span id="name1"><img src="images/951faaf90b4a4fb54e44347ad4e9dee1.png" /> 支持中文、字母、数字、“-”“_”的组合，4-20个字符</span><br />
用户密码：<input type="text1" id="text1" />&nbsp
<span id="name2"><img src="images/951faaf90b4a4fb54e44347ad4e9dee1.png" /> 支持中文、字母、数字的组合，6-20个字符</span><br />
确认密码：<input type="text2" id="text2" />&nbsp
<span id="name3"><img src="images/951faaf90b4a4fb54e44347ad4e9dee1.png" /> 支持中文、字母、数字的组合，6-20个字符</span><br />
邮箱地址：<input type="email" id="email" />&nbsp
<span id="name4"><img src="images/951faaf90b4a4fb54e44347ad4e9dee1.png" /> 注意邮箱格式 . . . @ . . . </span><br />
</fieldset>
<br>
<fieldset style="width:590px ">
<legend>
延伸信息区
</legend>

联系电话：<input id="name" type="text" />&nbsp
<span id="name1"><img src="images/951faaf90b4a4fb54e44347ad4e9dee1.png" /> 支持中文、字母、数字、“-”“_”的组合，4-20个字符</span><br />
常住地址：<input type="text1" id="text1" />&nbsp
<span id="name2"><img src="images/951faaf90b4a4fb54e44347ad4e9dee1.png" /> 支持中文、字母、数字的组合，6-20个字符</span><br />
<span id="txa">备注区：</span><textarea style=" margin-left:17px; margin-bottom:10px" rows="6" placeholder="请输入个人爱好、个人建议、创新想法等内容" cols="60"></textarea>
</fieldset>
<br />
<span id="back">返回主页</span>
<button value="确认注册" id="btn1">确认注册</button>
<button value="取消注册" id="btn2">取消注册</button>
</fieldset>

</form>

</div>

</body>
</html>
