<style>
#con{ width:1000px; margin:298px 150px; background:rgba(255,204,153,0.6);; }
#con-left{border:1px solid rgba(255,0,0,1); width:500px; height:600px; position:relative; overflow:hidden}
#con-left ul{ position:absolute; left:0px; width:6200px}
#con-left ul li{ float:left;}
#con-left:hover #btn3,#con-left:hover #btn2{ display:block}
#btn3,#btn2{display:none; width:60px; line-height:60px; background:rgba(153,153,153,1); cursor:pointer; color:rgba(255,255,255,1); text-align:center; position:absolute; top:50%}
#btn3{ left:0}
#btn2{ right:0px}
#con-left img{width:500px; height:600px; cursor:pointer}


</style>
<script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	var clone=$("#con-left ul li").first().clone();
	$("#con-left ul").append(clone);
	var len=$("#con-left ul li").length
	var i=0;
	var j=0;
	
	$("#con-left").hover(function(){
		clearInterval(t)
		},
		function(){
		t=setInterval(move,2200)
		})
$("#btn2").click(function(){
/*	alert(i)*/
	i++;
	
	if(i==len){
		$("#con-left ul").css("left","0")
		i=1
		}
	$("#con-left ul").animate({
		left:-i*500
		},1200)
		
	})
	
	
$("#btn3").click(function(){
	i--;
	if(i==-1){
		$("#con-left ul").css("left","-(len-1)*500")
		i=len-1
		}
	$("#con-left ul").animate({
		left:-i*500
		},1200)
	})
var move=function(){
	i++;
	var len=$("#con-left ul li").length
	if(i==len){
		$("#con-left ul").css("left","0")
		i=1
		
		}
	$("#con-left ul").animate({
		left:-i*500
	
		},1000)

	}

</script>
